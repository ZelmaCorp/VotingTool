<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #0070f3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <button id="runUpdate">Run Update</button>

  <script>
    let lastProcessedPostId = 1278; // Starting point

    document.getElementById("runUpdate").addEventListener("click", async () => {
      alert("Starting the update process. This may take a while...");
      try {
        await updatePosts(lastProcessedPostId);
      } catch (err) {
        console.error("Error:", err);
        alert("An error occurred while running the update.");
      }
    });

    async function updatePosts(lastProcessedPostId) {
      const response = await fetch('/api/run-update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lastProcessedPostId })
      });

      const data = await response.json();
      lastProcessedPostId = data.nextPostId; // Update with the last processed post ID

      if (lastProcessedPostId < 1400) { // Stop when reaching the last post ID (1400 in your case)
        await updatePosts(lastProcessedPostId); // Continue with the next batch
      } else {
        alert('All posts processed.');
      }
    }
  </script>
</body>
</html>
