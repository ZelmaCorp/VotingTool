<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGov VotingTool</title>
  <link rel="stylesheet" href="design-system.css">
  <style>
    body {
      width: 350px;
      margin: 0;
      font-family: var(--font-family);
    }
    
    .popup-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: var(--spacing-6);
      text-align: center;
    }
    
    .popup-header h1 {
      margin: 0;
      font-size: var(--font-size-xl);
      font-weight: 700;
    }
    
    .popup-header p {
      margin: var(--spacing-2) 0 0 0;
      opacity: 0.9;
      font-size: var(--font-size-sm);
    }
    
    .popup-content {
      padding: var(--spacing-6);
    }
    
    .status-card {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: var(--spacing-4);
      margin-bottom: var(--spacing-4);
    }
    
    .status-title {
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: var(--spacing-2);
    }
    
    .status-text {
      color: var(--gray-600);
      font-size: var(--font-size-sm);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-3);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-3);
      margin-bottom: var(--spacing-4);
    }
    
    .stat-item {
      text-align: center;
      padding: var(--spacing-3);
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
    }
    
    .stat-value {
      font-size: var(--font-size-lg);
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1>üó≥Ô∏è OpenGov VotingTool</h1>
    <p>Manage your OpenGov proposal workflow</p>
  </div>
  
  <div class="popup-content">
    <!-- Status Info -->
    <div class="status-card">
      <div class="status-title">Current Status</div>
      <div class="status-text" id="current-status">Checking...</div>
    </div>
    
    <!-- Statistics -->
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="total-proposals">-</div>
        <div class="stat-label">Proposals</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="pending-votes">-</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-primary" id="open-overlay">
        üìã Open VotingTool
      </button>
      <button class="btn btn-outline" id="view-proposals">
        üìä View All Proposals
      </button>
      <button class="btn btn-accent" id="sync-data">
        üîÑ Sync Data
      </button>
    </div>
    
    <!-- Footer -->
    <div style="text-align: center; margin-top: var(--spacing-6); padding-top: var(--spacing-4); border-top: 1px solid var(--gray-200);">
      <div style="font-size: var(--font-size-xs); color: var(--gray-500);">
        Version 1.0.0
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
